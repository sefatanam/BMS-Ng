



<h3>Content with Filters</h3>
<div >

    <p-dropdown [options]="cars" [(ngModel)]="selectedCar2" filter="true"  [style]="{'width':'300px'}">
        <ng-template let-item pTemplate="selectedItem">
            <span style="vertical-align:middle; margin-left: .5em">{{item.label}}</span>
        </ng-template>
        <ng-template let-car pTemplate="item">
            <div class="ui-helper-clearfix" style="position: relative;height: 35px;">
                <div style="font-size:14px;margin-top:4px">{{car.label}}</div>
            </div>
        </ng-template>
    </p-dropdown>
    <p>Selected Car: {{selectedCar2 || 'none'}}</p>
</div>
