<h5>Rowspan</h5>
<p-table [value]="shiftD" sortField="shiftName" sortMode="single">
  <ng-template pTemplate="header">
    <tr>
      <th style="width:3rem">#</th>
      <th>Shift Name</th>
      <th>From</th>
      <th>To</th>
      <th>Name</th>
      <th>Is Acadmicc</th>
      <th>Action</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-data let-rowIndex="rowIndex">
    <tr>
      <td>{{rowIndex}}</td>
      <td *ngIf="rowGroupMetadata[data.shiftName].index === rowIndex" [attr.rowspan]="rowGroupMetadata[data.shiftName].size">
        <span class="p-text-bold p-ml-2">{{data.shiftName}}</span>
      </td>
      <td>
        {{data.fromTime}}
      </td>
      <td>
        <span class="image-text">{{data.toTime}}</span>
      </td>
      <td>
        {{data.isForAcademic}}
      </td>
      <td>
        <span>{{data.name}}</span>
      </td>
      <td>
        {{data.organizationName}}
      </td>
      <td>
        {{data.organizationName}}
      </td>
    </tr>
  </ng-template>
</p-table>
