<div class='posts'>
    <input class='input' (keyup.enter)="createPost(title)" #title type="text" class="form-control">


    <ul class="lis-group">
        <li *ngFor="let post of posts" class="list-group-item">
            <button class="btn-primary btn-sm" (click)='updatePost(post)'>Update</button>
            <button class="btn-warning btn-sm" (click)='deletePost(post)'>Delete</button>
            {{post.title}}
        </li>
    </ul>
</div>
