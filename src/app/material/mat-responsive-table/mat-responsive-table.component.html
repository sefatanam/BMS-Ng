<div class="example-container mat-elevation-z8">

    <mat-table [dataSource]="dataSource" matSort>

        <!-- ID Column -->
        <ng-container matColumnDef="id">
            <mat-header-cell *matHeaderCellDef mat-sort-header> SL </mat-header-cell>
            <mat-cell *matCellDef="let row;" data-label="id"> {{row.id}} </mat-cell>
        </ng-container>

        <!-- Progress Column -->
        <ng-container matColumnDef="firstName">
            <mat-header-cell *matHeaderCellDef mat-sort-header> First Name </mat-header-cell>
            <mat-cell *matCellDef="let row" data-label="firstName"> {{row.firstName}} </mat-cell>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="lastName">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </mat-header-cell>
            <mat-cell *matCellDef="let row" data-label="lastName"> {{row.lastName}} </mat-cell>
        </ng-container>
        <!-- Name Column -->
        <ng-container matColumnDef="address">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Address </mat-header-cell>
            <mat-cell *matCellDef="let row" data-label="address"> {{row.address}} </mat-cell>
        </ng-container>
        <!-- Name Column -->
        <ng-container matColumnDef="contactNo">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Contact No </mat-header-cell>
            <mat-cell *matCellDef="let row" data-label="contactNo"> {{row.contactNo}} </mat-cell>
        </ng-container>
        <!-- Name Column -->
        <ng-container matColumnDef="createOn">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Create Date </mat-header-cell>
            <mat-cell *matCellDef="let row" data-label="createOn"> {{row.createOn}} </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;">
        </mat-row>
    </mat-table>

    <!-- <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator> -->
</div>
