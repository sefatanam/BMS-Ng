

    <mat-form-field>

        <input matInput (keyup)="applyFilter($event.target.value)"
        placeholder="Filter"> 
    </mat-form-field>
    
    
    <div style="overflow:auto">
        <div class="mat-elevation-z8">
            <mat-table [dataSource]="listData" matSort>  
                <mat-header-row *matHeaderRowDef="displayedColumns"> </mat-header-row> 
                <mat-row *matRowDef="let row; columns:displayedColumns;"></mat-row>
    
                
                <ng-container matColumnDef="Options">
                    <mat-header-cell *matHeaderCellDef>Options </mat-header-cell>
                          <mat-cell *matCellDef="let row">
                                         <button mat-icon-button (click)="onEdit(row)">
                                              <mat-icon>launch</mat-icon>
                                          </button> 
                                          <button mat-icon-button color="warn" (click)="onDelete(row.Id)">
                                                  <mat-icon>delete_outline</mat-icon>
                                          </button> 
                          </mat-cell>
                  </ng-container>
    
                <ng-container matColumnDef="Id" >
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Id</mat-header-cell>
                    <mat-header-cell *matCellDef="let element">{{element.Id}}</mat-header-cell>
                </ng-container>
                <ng-container matColumnDef="Name" >
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
                    <mat-header-cell *matCellDef="let element">{{element.Name}}</mat-header-cell>
                </ng-container>
                
                <ng-container matColumnDef="Code" >
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Code</mat-header-cell>
                    <mat-header-cell *matCellDef="let element">{{element.Code}}</mat-header-cell>
                </ng-container>
        
            </mat-table>
        </div>
    </div>
